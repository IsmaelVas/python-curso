{% extends 'base.html' %}

{% block body %}
<div class="columns is-centered">
    <h1 class="title">Editar Estado</h1>
</div>
    <form action="/interno/estado/editar/{{estado.pk}}" method="post">
        {% csrf_token %}

        <div class="field">
            <label class="label">Editar</label>
            <div class="control">
                <input class="input" type="text" name="nome" id="nome" placeholder="Ex: Santa Catarina..." autofocus value="{{estado.nome}}" required minlength="3" maxlength="20">
            </div>
            <div>
                <input class="input" type="text" name="sigla" id="sigla" placeholder="Ex: SC..." autofocus value="{{estado.sigla}}" required minlength="2" maxlength="2">
            </div>
        </div>
        <div class="is-pulled-right">
            <a href="/interno/estado" class="button is-danger is-outlined">
                <span class="icon">
                    <i class="fa-solid fa-xmark"></i>
                </span>
                <span>Cancelar</span>
            </a>
            <button type="submit" class="button is-primary">
                <span class="icon">
                    <i class="fa-solid fa-floppy-disk"></i>
                </span>
                <span>Salvar</span>
            </button>
        </div>
    </form>
{% endblock %}
