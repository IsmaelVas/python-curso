{% extends 'base.html' %}

{% block body %}
<div class="columns is-centered">
    <h1 class="title">Lista de Categorias</h1>
</div>
<a
    class="button is-link is-pulled-right mb-2 "
    href="/interno/categoria/cadastrar">
    <span class="icon">
        <i class="fa-solid fa-plus"></i>
    </span>
    <span>Cadastrar</span>
</a>
<table class="table is-striped is-fullwidth is-bordered is-hoverable">
    <thead>
        <tr>
            <th>CÓDIGO</th>
            <th>NOME</th>
            <th>AÇÃO</th>
        </tr>
    </thead>
    <tbody>
        {% for categoria in categorias %}
        <tr>
            <td>{{categoria.pk}}</td>
            <td>{{categoria.nome}}</td>
            <td>
                <a 
                    class="button is-warning"
                    href="/interno/categoria/editar/{{categoria.pk}}">
                    <span class="icon">
                        <i class="fa-solid fa-pencil"></i>
                    </span>
                    <span>Editar</span>
                </a>
                <a 
                    class="button is-danger is-outlined"
                    href="/interno/categoria/apagar/{{categoria.pk}}">
                    <span class="icon">
                        <i class="fa-solid fa-trash-can"></i>
                    </span>
                    <span>Apagar</span>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
